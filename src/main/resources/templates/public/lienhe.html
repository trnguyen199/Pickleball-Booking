<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <link rel="stylesheet" th:href="@{/css/lienhe.css}">
    <div th:replace="fragments/_layoutnavbar::layout-navbar"></div>
    <th:block th:fragment="layout-content">
        <div class="container py-5">
            <h2 class="text-center mb-4">Liên hệ với chúng tôi</h2>
            
            <!-- Thêm thông báo thành công hoặc lỗi -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="row">
                <!-- Contact Form - Cập nhật action đến endpoint đúng -->
                <div class="col-md-6">
                    <h4>Gửi tin nhắn</h4>
                    <form action="/lienhe/send" method="post">
                        <!-- Thêm CSRF token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Nhập nội dung" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
    
                <!-- Contact Information -->
                <div class="col-md-6">
                    <h4>Thông tin liên hệ</h4>
                    <p><strong>Địa chỉ:</strong> 1 Võ Oanh, Quận Bình Thạnh, Thành phố HCM</p>
                    <p><strong>Email:</strong> hotrodatsan@pickleball.com</p>
                    <p><strong>Điện thoại:</strong> 0334 0334</p>
                    <h5>Giờ làm việc</h5>
                    <p>Thứ 2 - Thứ 6: 8:00 - 17:00</p>
                    <p>Thứ 7: 8:00 - 12:00</p>
                    <p>Chủ nhật: Off</p>
                </div>
            </div>
        </div>
    </th:block>
    <div th:replace="fragments/_layoutfooter::layout-footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2 {
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: 500;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }
    </style>
</body>
</html>
