<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
  <div th:replace="fragments/_layoutnavbar :: layout-navbar"></div>
  <div class="payment-success">
    <img src="/images/success.png" alt="success"/>
    <h1>Thanh toán thành công!</h1>
    <p>Cảm ơn bạn đã sử dụng dịch vụ.</p>
    <a th:href="@{/trangchu}">Quay về trang chủ</a>
  </div>
  <div th:replace="fragments/_layoutfooter :: layout-footer"></div>
</body>
<style>
  body {
    background: #f4f8fb;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #222;
    min-height: 100vh;
    margin: 0;
}

.payment-success {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
    padding: 32px 12px;
}

.payment-success img {
    width: 140px;
    margin-bottom: 24px;
    animation: bounce 1.5s infinite;
}

.payment-success h1 {
    color: #28a745;
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 12px;
    letter-spacing: 1px;
}

.payment-success p {
    font-size: 1.15rem;
    color: #444;
    margin-bottom: 18px;
}

.payment-success a {
    margin-top: 18px;
    padding: 10px 32px;
    background: linear-gradient(90deg, #1e90ff 0%, #0ca6b1 100%);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.08rem;
    transition: background 0.18s;
    box-shadow: 0 2px 8px rgba(30,144,255,0.08);
    display: inline-block;
}
.payment-success a:hover {
    background: linear-gradient(90deg, #0ca6b1 0%, #1e90ff 100%);
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@media (max-width: 600px) {
    .payment-success img {
        width: 90px;
    }
    .payment-success h1 {
        font-size: 1.4rem;
    }
    .payment-success {
        padding: 18px 2px;
    }
}
</style>
</html>
