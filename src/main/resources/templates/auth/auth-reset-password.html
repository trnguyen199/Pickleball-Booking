<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/_layoutnavbar::layout-navbar"></div>
    <th:block th:fragment="layout-content">
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
            <!-- Reset Password -->
                <div class="card px-sm-6 px-0">
                    <div class="card-body">
                        <h4 class="mb-1">Đặt lại mật khẩu</h4>
                        <form id="formResetPassword" class="mb-6" action="/reset-password" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <input type="hidden" name="email" th:value="${email}" />
                            <div class="mb-6">
                                <label for="password" class="form-label">Mật khẩu mới</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Nhập mật khẩu mới"
                                    required />
                            </div>
                            <button type="submit" class="btn btn-primary d-grid w-100">Đặt lại mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </th:block>
    <div th:replace="fragments/_layoutfooter::layout-footer"></div>
</body>
</html>
